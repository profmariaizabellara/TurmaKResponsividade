<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header  class="cabecalho"> <!--hahshahs!-->
        <div class="container">
            <input type="checkbox" id="menu" class="container__menu">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <img src="img/Logo.svg" alt="Logotipo da biblioteca" class="container__imagem">
            <h1 class="container__titulo">Biblioteca <b class="container__titulo--negrito">Start</b></h1>
            <ul class="lista-menu">
                <li class="lista_menu-titulo">Categorias</li>
                <li class="lista_menu-item"> <a href="#" class="lista_menu-link">Aventura</a> </li>
                <li class="lista_menu-item"> <a href="#" class="lista_menu-link">Biografia</a> </li>
                <li class="lista_menu-item"> <a href="#" class="lista_menu-link">Romance</a> </li>
                <li class="lista_menu-item"> <a href="#" class="lista_menu-link">Ficção Científica</a> </li>
                <li class="lista_menu-item"> <a href="#" class="lista_menu-link">Vestibular</a> </li>
            </ul>
        </div>
        <div class="container">
            <a href="#"> <img src="img/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Emprestimos.svg" alt="Emprestimos" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Usuário" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>

</html>
